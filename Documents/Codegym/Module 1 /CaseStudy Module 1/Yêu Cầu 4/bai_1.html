<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name = "vÕ  NhẬt anH";
    let name1 = name.toLowerCase();
    let name2 = [];
    name2[0] = name1[0].toUpperCase();

    for (let i = 1; i < name1.length; i++) {
        name2.push(name1[i]);
    }

    for (let k = 1; k < name2.length; k++) {
        if (name2[k] === " ") {
            name2[k + 1] = name2[k + 1].toUpperCase();
        }
    }
    document.write("vÕ  NhẬt anH => " + name2.join(""));
</script>
</body>
</html>
