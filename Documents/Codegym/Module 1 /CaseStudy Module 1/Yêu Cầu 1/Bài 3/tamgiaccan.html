<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=parseInt(prompt('Nháº­p N :'));
    let y=N;
    let z=N;
    for (let i = 1; i <= N; i++) {
        for (let j = 1; j <= 2 * N - 1; j++) {
            if (j >= y && j <= z) {
                document.write('*');}
            else {
                document.write('&nbsp&nbsp');
            }
        }
        y--;
        z++;
        document.write('<br>');}
</script>
</body>
</html>
