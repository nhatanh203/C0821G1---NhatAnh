<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numLuong = parseInt(prompt('Nhập lương của nhân viên : '))
    if( numLuong >= 15 ){
        let thue1 = (numLuong*20)/100;
        let num1 = numLuong - thue1
        alert('Số lương mà nhân viên thực sự nhận được : ' + num1 +" Triệu VND")
    } else if ( numLuong >= 7) {
        let thue2 = (numLuong*10)/100;
        let num2 = numLuong - thue2
        alert('Số lương mà nhân viên thực sự nhận được : ' + num2 +" Triệu VND")
    }else {
        let thue3 = (numLuong * 5) / 100;
        let num3 = numLuong - thue3
        alert('Số lương mà nhân viên thực sự nhận được : ' + num3 + " Triệu VND")
    }
</script>
</body>
</html>
