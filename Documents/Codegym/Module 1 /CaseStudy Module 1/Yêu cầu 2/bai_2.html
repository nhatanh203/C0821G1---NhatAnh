<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt('Nhập kí tự muốn kiểm tra : ');
    switch (x) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E': alert(x +' là nguyên âm');
        break;
        default: alert(x + ' là phụ âm');
        break;
    }
</script>
</body>
</html>
