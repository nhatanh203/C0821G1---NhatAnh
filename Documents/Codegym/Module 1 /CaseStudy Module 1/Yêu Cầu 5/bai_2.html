<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [[2, 3, 1, 3, 5, 7, 9, 0, 3, 2],
        [2, 1, 3, 5, 7, 7, 4, 3, 4, 5]]
    let index = []
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (num(array[i][j]) === true) {
                index.push(" " + array[i][j])
            }
        }
    }

    function num(nguyento) {
        if (nguyento > 2) {
            for (let i = 2; i < nguyento; i++) {
                if (nguyento % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    document.write(index)
</script>
</body>
</html>
