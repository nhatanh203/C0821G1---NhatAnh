<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let N = parseInt(prompt('Nhập giá trị N :'))
  for (let i = 1; i <= N; i++) {
    for (let j = 1; j <= i; j++) {
      if (j === 1 || j === i || i === N) {
        document.write('*');}
      else {
        document.write("&nbsp&nbsp");}
    }document.write('<br>');
  }
</script>
</body>
</html>
