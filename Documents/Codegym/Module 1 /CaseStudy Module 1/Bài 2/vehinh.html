<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Hình</title>
</head>
<body>
<script type="text/javascript">
    for(i=0;i<5;i++) {
        //tao hang (row) *
        for(j=0;j<=i;j++) {
            document.writeln(" * ")
        }

        //xuong dong khi hien thi ket qua cua tung hang
        document.writeln("<br/>")
    }
</script>

</body>
</html>
