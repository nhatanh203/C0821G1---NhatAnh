<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body><button name="button" value="OK" type="button" onclick="start()">Chơi</button>
<script>
    function start(){
       let i;
        let a = Math.floor(Math.random() * 20);
     for ( i =1;i<9;i++) {
         parseInt(prompt('Nhập số chọn ngẫu nhiên từ 0-9 : '));
         if (i === a) {
             alert('Chúc mừng bạn')

         } else {
             alert('Bạn đã chọn sai')
         }
     }
    }
</script>
</body>
</html>
