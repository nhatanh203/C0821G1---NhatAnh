<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let sophut = parseInt(prompt('Nhập số phút thue bao đã gọi : '))
    let sotien = (sophut * 200)
    if (sotien > 200) {
        document.write('số tiền thue bao phải trả là (VND) -->' + sotien)
    }else
        document.write('số tiền thue bao phải trả là 0 (VND)')
</script>

</body>
</html>
