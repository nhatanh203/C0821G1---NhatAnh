<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let doanhthu = parseInt(prompt('Nhập số doanh thu bán hàng (triệu) : '))

    if ( doanhthu == 100 ) {
        document.write('số hoa hồng nhận được là 5 %')

    }else if (doanhthu <= 200) {
        document.write('số hoa hồng nhận được là 10 %')
    } else {
        document.write('số hoa hồng nhận được là 15 %')
    }
</script>

</body>
</html>
