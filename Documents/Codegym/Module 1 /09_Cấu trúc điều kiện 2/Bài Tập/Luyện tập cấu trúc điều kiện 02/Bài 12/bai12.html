<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12</title>
</head>
<!--&lt;!&ndash;tien là số tiền gốc&ndash;&gt;-->
<!--&lt;!&ndash;laixuat là lãi xuất mỗi tháng&ndash;&gt;-->
<!--&lt;!&ndash;time là thời gian (tính bằng tháng)&ndash;&gt;-->
<!--Lãi xuất = (P × R × T)/100-->
<body>
<script>
    let tien = parseInt(prompt('Nhập số tiền gốc (VND): '))
    let laixuat = parseInt(prompt('Nhập lãi xuất mỗi tháng (%) :'))
    let time = parseInt(prompt('Nhập thời gian cho vay (Tháng) : '))
    let ketqua = (tien * laixuat * time)/100

    alert ('Lãi xuất của bạn là :' + ketqua)
</script>

</body>
</html>
