<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="red2.jpeg" onclick="changeImg(1)" id="carA" width="200 px" height="600 px">
<img src="Images/Hinh2b.png" onclick="changeImg(2)" id="carB" width="200 px" height="600 px">
<img src="Images/Hinh3c.png" onclick="changeImg(3)" id="carC" width="200 px" height="600 px">
<img src="Images/Hinh1d.png" onclick="changeImg(4)" id="carD" width="200 px" height="600 px">
<img src="Images/Hinh1e.png" onclick="changeImg(5)" id="carE" width="200 px" height="600 px">

<script>
    function changeImg(num) {

        let img1 = document.getElementById('carA').getAttribute('src');
        let img2 = document.getElementById('carB').getAttribute('src');
        let img3 = document.getElementById('carC').getAttribute('src');
        let img4 = document.getElementById('carD').getAttribute('src');
        let img5 = document.getElementById('carE').getAttribute('src');
        switch (num) {
            case 1: {
                if (img1 === "red2") {
                    document.getElementById('carA').src = "";
                } else if (img1 === "Images/Hinh2a.png") {
                    document.getElementById('carA').src = "Images/Hinh3a.png";
                } else {
                    document.getElementById('carA').src = "Images/Hinh1a.png";
                }
                break;
            }
            case 2: {
                if (img2 === "Images/Hinh1b.png") {
                    document.getElementById('carB').src = "Images/Hinh2b.png";
                } else if (img2 === "Images/Hinh2b.png") {
                    document.getElementById('carB').src = "Images/Hinh3b.png";
                } else {
                    document.getElementById('carB').src = "Images/Hinh1b.png";
                }
                break;
            }

                if (document.getElementById('carA').getAttribute('src') === "Images/Hinh1a.png"
                    && document.getElementById('carB').getAttribute('src') === "Images/Hinh1b.png"
                    && document.getElementById('carC').getAttribute('src') === "Images/Hinh1c.png"
                    && document.getElementById('carD').getAttribute('src') === "Images/Hinh1d.png"
                    && document.getElementById('carE').getAttribute('src') === "Images/Hinh1e.png") {
                    alert("Đã hoàn thành bộ 1!!!")
                }
        }


    }

</script>
</body>
</html>
