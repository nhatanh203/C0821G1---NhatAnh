<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let inputDoC;

    inputDoC = prompt("Nhập độ C");

    let DoC = parseInt(inputDoC);

    let area = 9/5*DoC + 32 ;
    document.write("Độ F : " + area);
</script>

</body>
</html>
