<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm của một sinh viên </title>
</head>
<body>
<script>
    let inputvatly;
    let inputhoa;
    let inputsinh;

inputvatly = prompt("Nhập điểm lý");
inputhoa = prompt("Nhập điểm hoá");
inputsinh = prompt("Nhập điểm sinh")

    let vatly = parseInt(inputvatly);
    let hoa = parseInt(inputhoa);
    let sinh = parseInt(inputsinh);

    let area = (vatly + hoa + sinh)/3;
    document.write("Điểm trung bình : " + area);
</script>
</body>


</html>
