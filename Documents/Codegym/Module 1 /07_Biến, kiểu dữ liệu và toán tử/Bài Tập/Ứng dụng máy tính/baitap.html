<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h2><strong>Caculator</strong></h2>
          <input type="text" id="a" >
          <input type="text" id="b" >
<table>
    <tr>
        <td><button id="cong" value="phepcong" onclick="convert('Tổng a+b = ' + (a+b));">Addition(+)</button></td>

        <td><button id="tru" value="pheptru" onclick="convert('Hiệu a-b='  + (a-b));">Subtraction(-)</button></td>

        <td><button id="nhan" value="phepnhan" onclick="convert('Tích a*b='  + (a*b));">Multiplication(X)</button></td>

        <td><button id="chia" value="phepchia" onclick="convert('Thương a/b='  + (a/b));">Division(/)</button></td>
    </tr>
</table>

</body>
</html>
