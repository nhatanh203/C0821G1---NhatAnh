<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = parseInt(prompt(' Enter your weight (kg) :'))
    let height = parseInt(prompt(' Enter your height (cm) :'))
    let bmi = weight / ( height ^ 2 )

    if (bmi < 18) {
        alert('Underweight')
    } else if (bmi <25){
        alert('normal')
    } else if ( bmi < 30){
        alert('overweight')
    } else {
        alert('obese')
    }
</script>

</body>
</html>
