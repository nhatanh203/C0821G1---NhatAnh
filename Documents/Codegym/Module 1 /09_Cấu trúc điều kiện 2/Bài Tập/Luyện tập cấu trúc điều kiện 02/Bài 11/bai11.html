<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 11</title>
</head>
<!--Bậc 1: 4 triệu đồng/tháng 0%;-->
<!--Bậc 3: 4-9 triệu đồng: 10%;-->
<!--Bậc 5: 9- 24 triệu đồng/tháng: 20%;-->
<!--Bậc 8: Trên 84 triệu đồng: 35%.-->
<body>
<script>
    let luong = parseInt(prompt('Nhập lương của bạn (triệu VND) :'))
    let thue1 = luong*0
    let thue2 = luong*10/100
    let thue3 = luong*20/100
    let thue4 = luong*35/100

    if (luong <= 4) {
        alert('Thuế thu nhập cá nhân tháng này của bạn là  (triệu VND): ->' + thue1 )
    }else if (luong <9) {
        alert('Thuế thu nhập cá nhân tháng này của bạn là  (triệu VND): ->' + thue2 )
    }else if (luong <24) {
        alert('Thuế thu nhập cá nhân tháng này của bạn là  (triệu VND): ->' + thue3 )
    }else if (luong >84){
        alert('Thuế thu nhập cá nhân tháng này của bạn là  (triệu VND): ->' + thue4 )
    }
</script>

</body>
</html>
