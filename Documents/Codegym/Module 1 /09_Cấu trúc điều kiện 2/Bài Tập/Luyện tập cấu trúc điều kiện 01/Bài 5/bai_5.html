<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let kiemtra = parseInt(prompt('Nhập điểm bài kiểm tra :'))
    let giuaki = parseInt(prompt('Nhập điểm kiểm tra giữa kì :'))
    let cuoiki = parseInt(prompt('Nhập điểm kiểm tra cuối kì :'))
        if ( ( kiemtra + giuaki + cuoiki )/3 >= 8 ) {
            document.write('Học sinh đã đạt học lực giỏi  ')
        } else if ( ( kiemtra + giuaki + cuoiki )/3 >= 6 ) {
            document.write('Học sinh đã đạt học lực khá  ')
        } else {
            document.write('Học sinh đã đạt học lực yếu  ')
        }
</script>

</body>
</html>
