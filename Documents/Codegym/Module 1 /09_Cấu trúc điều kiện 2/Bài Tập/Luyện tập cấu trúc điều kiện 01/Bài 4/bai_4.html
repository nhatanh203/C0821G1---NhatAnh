<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên a :'))
    let b = parseInt(prompt('Nhập số nguyên b :'))
    let c = parseInt(prompt('Nhập số nguyên c :'))

    if ( a > b > c ) {
        document.write(a + '--> là số nguyên lớn hơn 2 số còn lại' )
    } else if ( b > a > c) {
        document.write(b + '--> là số nguyên lớn hơn 2 số còn lại' )
    } else
        document.write ( c + ' --> là số nguyên lớn hơn 2 số còn lại')
</script>

</body>
</html>
