<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let songuyen = parseInt(prompt('Nhập số nguyên :'));
    if ( songuyen > 0 ){
        document.write(songuyen + ' lớn hơn 0')
    } else {
        document.write(songuyen + 'không lớn hơn 0')
    }
</script>

</body>
</html>
