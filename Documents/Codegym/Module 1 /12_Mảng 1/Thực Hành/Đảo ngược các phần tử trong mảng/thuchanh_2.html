<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let num = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = num.length - 1;
    do {let b = num[first];
        num[first] = num[last];
    num[last] = b;
    first++;
    last--; } while ((first < last))
    document.write(num);
</script>
</body>
</html>
