<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let input = prompt("Enter the number")
    let number  = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < number.length; i++) {
        if (input == number[i]) {
            alert("Value " + number[i] + "found at " + i);
        }
    }
</script>
</body>
</html>
