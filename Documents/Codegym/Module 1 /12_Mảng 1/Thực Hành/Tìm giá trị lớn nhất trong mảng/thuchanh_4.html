<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let number = [2,8,9,5,4,2,1]
    let max = number[0];
    let index = 0;
    for (let i = 1; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
            index = i;
        }
    }
    document.write("max: " + max + " at position " + index);


</script>
</body>
</html>
