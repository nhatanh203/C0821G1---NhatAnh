<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>
<script>
<!--    Bước 1 : Tìm các số chia hết cho 7-->
    let i;
     let s=0;
    for(i=0;i<30;i++)
       s+=i;
        s*=7;
    alert(s)
</script>
