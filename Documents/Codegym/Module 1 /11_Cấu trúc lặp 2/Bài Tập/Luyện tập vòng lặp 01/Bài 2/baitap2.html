<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let i = parseInt(prompt('Nhập nhiệt độ hiện tại (Độ C) :'))
    if (i > 100){
        alert('Yêu cầu giảm nhiệt độ')
    } else if ( i < 20){
        alert ('Yêu cầu tăng nhiệt độ')
    }
</script>

</body>
</html>
