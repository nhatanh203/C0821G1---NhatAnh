<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng fibonacci</title>
</head>
<body>
<script>
    let i;
    let fib = [];
    let tong = 0;
    fib[0] = 0;
    fib[1] = 1;
    for (i = 2; i <= 20; i++) {
        fib[i] = fib[i - 2] + fib[i - 1];
       tong = fib[i] + fib[i] ;
        alert(tong)

    }

</script>
