<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    var n = prompt('Nhap gia tri cua N')
    function gt(){
        var gt=1;
        for(var i=1;i<=n;i++)
        {
            gt*=i
        }
        alert('Giai thừa bằng'+ gt)
    };
    var n =gt(n)

</script>

</body>
</html>
