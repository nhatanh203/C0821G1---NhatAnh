<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Mảng</title>
</head>
<body>
<script>
    let ArrayA = [];
    let ArrayB = [];
    for (let i = 0; i <= 10; i++) {
        let input = parseInt(prompt('Nhập số phần tử vào mảng : '));
        ArrayA.push(input);
        let check = true;
        if (input < 2) {
            check = false;
        } else {
            for (let j = 2; j < input; j++) {
                if (input % j === 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check === true) {
            ArrayB.push(input);
        }
    }
    document.write('Mảng A gồm các phần tử : ' + ArrayA + "<br>");
    document.write('Mảng B gồm các phần tử là số nguyên tố từ mảng A : ' + ArrayB);

</script>
</body>
</html>
