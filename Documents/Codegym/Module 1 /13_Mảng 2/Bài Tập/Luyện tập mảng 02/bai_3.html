<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let size;
  let arr = [];
  let count = 0;
  do {size = parseInt(prompt("Nhập kích thước của mảng: "));
  } while (size > 10 || isNaN(size));
  for (let i = 0; i< size; i++){
      arr[i] = prompt("Nhập phần tử thứ: " + i);
      if ( isNaN(arr[i]) === false){
          count++;
      }
  }
  document.write("Mảng kí tự : " + arr);
  document.write("<br>");
  document.write("Số kí tự trong mảng : " + count);
</script>
</body>
</html>
