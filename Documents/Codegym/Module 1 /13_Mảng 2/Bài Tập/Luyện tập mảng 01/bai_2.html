<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.</title>
</head>
<body>
<script>
    let num = [10,8,4,7,2,12,13,15,5,24]
    let maxNum = Math.max.apply(Math,num);
    let index = [];

    for (let i = 1; i < num.length; i++) {
        if (num[i] === maxNum) {
            index.push(i);
        }
    }
    alert("Giá trị lớn nhất là " +maxNum+  " Vị trí là: " + index);
</script>

</body>
</html>
