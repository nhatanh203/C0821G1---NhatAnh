<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra giá trị trung bình của các phần tử trong mảng.</title>
</head>
<body>
<script>
    let num = [10,4,2,15,5,24,7]
    let maxNum = Math.max.apply(Math,num);
    let trungbinh = parseInt((num[1]+num[2]+num[3] + num[4] + num[5] + num[6])/7);
    document.write("Giá trị lớn nhất là " +maxNum+ "<br/>");
    document.write("Giá trị trung bình của cá phần tử trong mảng là :"+ trungbinh)
</script>

</body>
</html>
